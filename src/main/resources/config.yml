# Plugin's Prefix
prefix: "&7[&aKillSound&7] "
# player data saving interval (in minute)
autosave: 5

# Sound Configuration
sound:
  # GUI name for /soundadz command
  gui_name: "&c[&6Select Kill Sound&c]"
  # This slot will be used for Disable button.
  toggle_disabled_button:
    material: WOOL:14
    display_name: "&cDisabled"
    lore:
      - ""
  # This slot will be used for Enable button.
  toggle_enabled_button:
    material: WOOL:5
    display_name: "&aEnabled"
    lore:
      - ""
  # This slot will show if player has the sound disc.
  available_disc_button:
    material: WOOL:7
    display_name: "&7Unlocked Disc."
    lore:
      - ""
  # This slot will show if player doesn't have the sound disc.
  unavailable_disc_button:
    material: WOOL:14
    display_name: "&7Locked Disc."
    lore:
      - ""
  # This slot will show if player has currently activated the sound disc.
  disc_select_button:
    material: WOOL:5
    display_name: "&7Click to enable"
    lore:
      - ""
  # This section uses to configure the Kill Sound properties.
  # Give the player the killsound.custom.1 permission to use the group
  sound_1:
    # This will be used in the KillSound GUI and player obtainable items.
    material: COAL
    display_name: "&7[&cSoundPad&7] &6Na Khom"
    lore:
      - "&7Category: &cSoundPad"
      - "&7RightClick To unlock this disc"
      - ""
      - "&7/soundadz"
    # Specify list of custom sounds here. Please note that this required resource pack and must properly configure in sounds.json.
    sounds:
      - "custom.one"
      - "custom.two"
      - "custom.three"
      - "custom.four"
      - "custom.five"
      - "custom.six"
      - "custom.seven"
      - "custom.eight"
